<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<img src="../img/1-1.png" width="100"/>
</body>
<script src="js/jquery.js"></script>
<script>
    $().ready(() => {
        // 该函数将在文档准备就绪后被执行
        console.log('文档准备就绪')
    })

    $(() => {
        // 这种写法等价于 $().ready()
        console.log('文档准备就绪2')
    })

    // 窗口资源加载完成事件
    window.addEventListener('load', () => {
        console.log('窗口加载完成')
    })
</script>
</html>
