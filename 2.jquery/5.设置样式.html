<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
<script src="./js/jquery.min.js"></script>
<script>

    // 参考：https://www.jquery123.com/css/

    // 使用css函数来设置和读取样式

    let $box = $('.box')

    console.log($box)


    // 读取样式
    console.log($box.css('width'))
    console.log($box.css('height'))

    // 读取多个样式
    console.log($box.css(['width', 'height', 'color']))

    // 设置样式

    $box.css('border', '5px solid pink')

    // 通过函数设置样式
    $box.css('background-color', function (index, value) {
        console.log(index)
        console.log(value)

        if (index === 0) {
            return 'red'
        } else {
            return 'green'
        }
    })

</script>

</html>
