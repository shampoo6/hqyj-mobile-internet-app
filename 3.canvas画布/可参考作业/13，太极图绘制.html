<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background: #dbdbdb;
			}
		</style>
	</head>
	<body>
		<canvas id="" width="300" height="300"></canvas>
	</body>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript">
		var context = $('canvas')[0].getContext('2d')
		
		context.beginPath()
		context.moveTo(150,150)
		context.arc(150,150,150,-Math.PI/2,Math.PI/2,true)
		context.fillStyle = '#fff'
		context.fill()
		context.closePath()
		
		context.beginPath()
		context.moveTo(150,150)
		context.arc(150,150,150,Math.PI/2,-Math.PI/2,true)
		context.fillStyle = '#000'
		context.fill()
		context.closePath()
		
		context.beginPath()
		context.moveTo(150,75)
		context.arc(150,75,75,0,Math.PI*2,true)
		context.fillStyle = '#fff'
		context.fill()
		context.closePath()
		
		context.beginPath()
		context.moveTo(150,225)
		context.arc(150,225,75,0,Math.PI*2,true)
		context.fillStyle = '#000'
		context.fill()
		context.closePath()
	</script>
</html>
