<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background: #dbdbdb;
			}
		</style>
	</head>
	<body>
		<canvas id="" width="300px" height="300px"></canvas>
	</body>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript">
		var context = $('canvas')[0].getContext('2d')
		
		function show(){
			var myDate = new Date();
			var h = myDate.getHours();
			var m = myDate.getMinutes();
			var s = myDate.getSeconds();
			
			context.beginPath()
			for (var i=0;i<60;i++) {
				context.moveTo(150,150)
				context.arc(150,150,100,(Math.PI/30)*i,(Math.PI/30)*(i+1),false)
				context.lineWidth = '1'
				context.strokeStyle = '#999'
				context.stroke()
			}
			context.closePath()
			
			context.beginPath()
			context.arc(150,150,90,0,Math.PI*2,false)
			context.fillStyle = '#dbdbdb'
			context.fill()
			context.closePath()
			
	//		绘制秒针
	//		var s = 50
			context.beginPath()
			context.moveTo(150,150)
			context.arc(150,150,90,s*Math.PI/30-(Math.PI/2),s*Math.PI/30-(Math.PI/2),true)
			context.strokeStyle = '#A52A2A'
			context.stroke()
			context.closePath()
			
	//		绘制分针
	//		var m = 20
			context.beginPath()
			context.moveTo(150,150)
			context.arc(150,150,70,m*Math.PI/30-(Math.PI/2),m*Math.PI/30-(Math.PI/2),true)
			context.strokeStyle = '#8A6D3B'
			context.lineWidth = '4'
			context.stroke()
			context.closePath()
			
	//		绘制时针
	//		var h = 8
			context.beginPath()
			context.moveTo(150,150)
			context.arc(150,150,50,h*Math.PI/6-(Math.PI/2),h*Math.PI/6-(Math.PI/2),true)
			context.strokeStyle = '#fff'
			context.lineWidth = '6'
			context.stroke()
			context.closePath()
		}
		setInterval(function(){
			context.clearRect(0,0,300,300)
			show()
		},1000)
	</script>
</html>
