<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.photo{
				width: 288px;
				height: 188px;
				position: relative;
				overflow: hidden;
			}
			.photo img{
				width: 100%;
				height: 100%;
			}
			.photo .cover{
				width: 30px;
				height: 30px;
				background: rgba(0,0,0,0.4);
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			canvas{
				background: #DBDBDB;
			}
		</style>
	</head>
	<body>
		<div class="photo">
			<img src="img/img.jpg"/>
			<div class="cover">
				
			</div>
		</div>
		
		<canvas id="" width="300" height="300"></canvas>
	</body>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript">
		var context = $('canvas')[0].getContext('2d')
		$('.photo').mousemove(function(ev){
			var x = ev.clientX - $('.photo').offset().left
			var y = ev.clientY - $('.photo').offset().top
			$('.cover').css({
				'left':(x-15)+'px',
				'top':(y-15)+'px'
			}).show()
			
			var img = new Image()
			img.src = 'img/img.jpg'
			img.onload = function(){
				
			context.drawImage(img,(x-15)*10,(y-15)*10,300,300,0,0,300,300)
			}
			
			
		})
		$('.photo').mouseout(function(){
			$('.cover').hide()
		})
		
		
	</script>
</html>
