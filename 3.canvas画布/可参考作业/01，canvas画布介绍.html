<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#cont {
			/*width: 200px;
				height: 200px;*/
			background: salmon;
		}
	</style>
</head>

<body>
	<canvas id="cont" width="300px" height="300px"></canvas>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	// https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/canvas
	// https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D

	//		var oC = document.getElementById('cont')
	//		var context = oC.getContext('2d')

	var oC = $('#cont')[0]  //jquery获取的是jquery对象，通过【0】将其转换成dom对象
	var context = oC.getContext('2d')

	context.moveTo(100, 100);  //设置绘制起始点
	context.lineTo(200, 200);  //绘制目标点
	context.stroke();     //绘制线条

//		观察通过内部样式和行内样式两种添加样式的不同效果
//		总结：使用内部样式会导致线条位置不准，推荐使用行内样式
</script>

</html>
