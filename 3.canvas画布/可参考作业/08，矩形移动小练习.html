<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#cont{
				/*width: 200px;
				height: 200px;*/
				background: salmon;
			}
		</style>
	</head>
	<body>
		<canvas id="cont" width="300px" height="300px"></canvas>
	</body>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript">

		var oC = $('#cont')[0]  //jquery获取的是jquery对象，通过【0】将其转换成dom对象
		var context = oC.getContext('2d')


		
		context.fillRect(0,0,50,50)
		var num = 0
		var timer = setInterval(function(){
			num++
//			console.log(oC.width)   //对于dom对象使用原生的方法
			context.clearRect(0,0,oC.width,oC.height)
			context.fillRect(num,num,50,50)
			if(num>=oC.width){
				clearInterval(timer)
				context.fillRect(0,0,50,50)
			}
		},50)
//		context.clearRect(50,50,50,50)
	</script>
</html>
