<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500"></canvas>
</body>

<script>
    // 获取画布
    let c = document.querySelector('canvas')
    let ctx = c.getContext('2d')

    // 绘制线时，需要先调用开始路径的函数
    ctx.beginPath()
    // 移动画笔的位置
    ctx.moveTo(50, 100)
    // 画线到某个指定的点
    // lineTo 函数是绘制直线
    ctx.lineTo(100, 200)
    ctx.lineTo(100, 100)

    // 调用以上函数的作用，只会确定笔画的轨迹，并不会直接绘制到画布上

    // 绘制路径
    // 使用fill将路径围成的封闭图形用颜色填充
    // ctx.fill()
    // stroke 可以绘制出路径
    ctx.stroke()


    // 修改笔刷大小
    ctx.lineWidth = 15


    // 绘制曲线
    ctx.beginPath()

    ctx.moveTo(250, 250)

    // 角度转弧度的公式: rad = (PI / 180) * deg
    ctx.arc(250, 250, 100, 0, (Math.PI / 180) * 30)

    ctx.lineTo(250, 250)

    // closePath 可以使路径变为封闭图形
    // 若想要让线段首尾相连一定要使用closePath

    ctx.stroke()
    // ctx.fill()
</script>

</html>
