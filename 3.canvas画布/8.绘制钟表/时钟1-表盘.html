<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 1px solid rebeccapurple;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500"></canvas>
</body>

<script>
    let canvas = document.querySelector('canvas')
    let ctx = canvas.getContext('2d')

    // 绘制表盘
    ctx.beginPath()
    ctx.arc(250, 250, 200, 0, (Math.PI / 180) * 360)
    ctx.stroke()


    // 绘制第一个刻度
    ctx.beginPath()
    ctx.moveTo(250, 250)
    ctx.lineTo(250, 50)
    ctx.stroke()

    ctx.strokeStyle = '#fff'
    ctx.lineWidth = 10
    ctx.beginPath()
    ctx.moveTo(250, 250)
    ctx.lineTo(250, 100)
    ctx.stroke()

    // 重置画笔
    ctx.strokeStyle = '#000'
    ctx.lineWidth = 1
    // 第二个刻度
    ctx.beginPath()
    ctx.moveTo(250, 250)
    let target = getTarget(250, 250, 200, 30)
    ctx.lineTo(target.x, target.y)
    ctx.stroke()
    // 调用公式计算圆周上的点
    ctx.strokeStyle = '#fff'
    ctx.lineWidth = 10

    target = getTarget(250, 250, 150, 30)

    ctx.beginPath()
    ctx.moveTo(250, 250)
    ctx.lineTo(target.x, target.y)
    ctx.stroke()



    // x: 圆心的横坐标
    // y: 圆心的纵坐标
    // r: 圆半径
    // deg: 旋转角度
    // 前提：12点方向为0度
    function getTarget(x, y, r, deg) {
        let deltaX = Math.sin((Math.PI / 180) * deg) * r
        let deltaY = Math.cos((Math.PI / 180) * deg) * r
        return {
            x: x + deltaX,
            y: y - deltaY
        }
    }

</script>

</html>
