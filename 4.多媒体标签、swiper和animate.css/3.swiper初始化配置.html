<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <style>
        .swiper-container {
            width: 500px;
            height: 400px;
            border: 1px solid red;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: chocolate;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .swiper-wrapper>.swiper-slide:nth-child(1) {
            background-color: red
        }

        .swiper-wrapper>.swiper-slide:nth-child(2) {
            background-color: green
        }

        .swiper-wrapper>.swiper-slide:nth-child(3) {
            background-color: blue
        }
    </style>
</head>

<body>
    <!-- 滚动播放的容器 -->
    <!-- 必须写 swiper-container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <!-- 滚动元素写在swiper-wrapper中 -->
        <!-- 必须写 swiper-wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- If we need pagination -->
        <!-- 分页工具 -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <!-- 前进后退导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 自定义元素称为导航按钮 -->
        <!-- <div class="box"></div> -->

        <!-- If we need scrollbar -->
        <!-- 滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>
<script src="./js/swiper-bundle.min.js"></script>
<script>
    // 初始化创建 swiper 对象
    // 第一个参数：代表swiper容器的选择器
    // 第二个参数：初始化配置项，是一个json对象

    // 配置项参考地址：https://swiperjs.com/swiper-api#parameters
    const swiper = new Swiper('.swiper-container', {
        // Optional parameters
        // 滚动方向
        // 带选项： 
        // horizontal：横向； vertical：纵向
        direction: 'horizontal',
        // 是否循环
        loop: false,

        // 特效
        effect: 'cube',

        // If we need pagination
        // 分页配置
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        // 导航配置
        navigation: {
            // nextEl: '.box',
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        // 滚动条配置
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
</script>

</html>
