<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <style>
        .swiper-container {
            width: 500px;
            height: 400px;
            border: 1px solid red;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: chocolate;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .swiper-wrapper>.swiper-slide:nth-child(1) {
            background-color: red
        }

        .swiper-wrapper>.swiper-slide:nth-child(2) {
            background-color: green
        }

        .swiper-wrapper>.swiper-slide:nth-child(3) {
            background-color: blue
        }

        .disabled-style {
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 滚动播放的容器 -->
    <!-- 必须写 swiper-container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <!-- 滚动元素写在swiper-wrapper中 -->
        <!-- 必须写 swiper-wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- If we need pagination -->
        <!-- 分页工具 -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <!-- 前进后退导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- 滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>
<script src="./js/swiper-bundle.min.js"></script>
<script>
    // 参考 https://swiperjs.com/swiper-api#modules
    // swiper 模块就是swiper提供的一些页面上看得到的小工具，例如：滚动条，导航按钮等
    const swiper = new Swiper('.swiper-container', {
        effect: 'cube',

        // 导航
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            disabledClass: 'disabled-style',
            hideOnClick: true
        },

        // 立方体特效的具体配置
        cubeEffect: {
            // shadow: false, // 去掉阴影
            shadowScale: 2 // 阴影大小
        },

        // 键盘控制组件
        keyboard: {
            enabled: true,
            onlyInViewport: false,
        },
    })
</script>

</html>
