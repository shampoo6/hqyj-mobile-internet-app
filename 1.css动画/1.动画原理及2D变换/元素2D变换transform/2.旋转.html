<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 200px;
            top: 200px;

            /* 设置平移，旋转，缩放等状态，这些状态我们称为 transform（变化） */

            /* transform: 设置元素变化 */
            /* rotate: 旋转元素 */
            /* 参数代表旋转的角度 */
            /* 关于角度，令元素正上方为参考方向，旋转的角度就是延该参考方向顺时针旋转的度数 */
            /* 若为负值，则逆时针旋转 */
            transform: rotate(30deg)
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
