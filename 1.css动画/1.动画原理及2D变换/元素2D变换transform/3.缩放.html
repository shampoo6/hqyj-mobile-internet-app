<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            left: 200px;
            top: 200px;

            /* 设置平移，旋转，缩放等状态，这些状态我们称为 transform（变化） */

            /* transform: 设置元素变化 */
            /* scale: 缩放元素 */
            /* 第一个参数：横向缩放的倍率 */
            /* 第二个参数：纵向缩放的倍率 */
            transform: scale(1, 1);
            /* 设置参数为负数时代表的是反向 */
            /* transform: scaleX(2); */
            /* transform: scaleY(2); */
            /* transform: scaleZ(2); */
        }
    </style>
</head>

<body>
    <img width="128" src="../player.jpg" />
</body>

</html>
