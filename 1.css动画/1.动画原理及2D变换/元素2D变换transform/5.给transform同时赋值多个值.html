<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 200px;
            top: 200px;

            /* 若同时希望进行平移旋转缩放，可以在transform属性后追加多个值 */
            /* 多个值之间用空格隔开 */
            transform: translate(100px, 120px) rotate(45deg) scale(.5, 1.2);

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
